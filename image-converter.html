<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Tools – Many Tools</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:#eff6ff}

.tool-stage{
  max-width:450px;
  margin:80px auto;
  overflow:hidden;
  position:relative;
}

.tool-slider{
  display:flex;
  transition:transform 0.5s ease;
}

.tool{
  min-width:100%;
  background:#fff;
  padding:25px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}

.tool h2{
  text-align:center;
  color:#2563eb;
  margin-bottom:20px;
}

.placeholder{
  height:160px;
  background:#e5e7eb;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
  color:#374151;
}

/* Button */
.next-btn{
  margin-top:15px;
  width:100%;
  padding:12px;
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:15px;
  cursor:pointer;
}
.next-btn:hover{background:#1d4ed8}
</style>
</head>

<body>

<div class="tool-stage">

  <div class="tool-slider" id="slider">

    <!-- Image Converter -->
    <div class="tool">
      <h2>Image Converter</h2>
      <div class="placeholder">Converter UI here</div>
    </div>

    <!-- Image Compressor -->
    <div class="tool">
      <h2>Image Compressor</h2>
      <div class="placeholder">Compressor UI here</div>
    </div>

    <!-- Image Resizer -->
    <div class="tool">
      <h2>Image Resizer</h2>
      <div class="placeholder">Resizer UI here</div>
    </div>

    <!-- Image Cropper -->
    <div class="tool">
      <h2>Image Cropper</h2>
      <div class="placeholder">Cropper UI here</div>
    </div>

  </div>

  <button class="next-btn" id="nextBtn">
    Next: Image Compressor →
  </button>

</div>

<script>
const tools = [
  "Image Converter",
  "Image Compressor",
  "Image Resizer",
  "Image Cropper"
];

let index = 0;
const slider = document.getElementById("slider");
const btn = document.getElementById("nextBtn");

btn.addEventListener("click", () => {
  index = (index + 1) % tools.length;
  slider.style.transform = `translateX(-${index * 100}%)`;

  const nextName = tools[(index + 1) % tools.length];
  btn.textContent = `Next: ${nextName} →`;
});
</script>

</body>
</html>
